name: Docker Image

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      DOCKER: docker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Enable building non-amd64 images on amd64 runners
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image name + tags
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          IMAGE="ghcr.io/${GITHUB_REPOSITORY,,}"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME}"
            printf "%s\n" "$VERSION" "latest" > tags.txt
          else
            SHORT_SHA="${GITHUB_SHA::7}"
            printf "%s\n" "latest" "sha-$SHORT_SHA" > tags.txt
          fi

          # Convert to full image refs for build-push-action
          FULL_TAGS=""
          while read -r tag; do
            FULL_TAGS+="${IMAGE}:${tag}\n"
          done < tags.txt

          echo "full_tags<<EOF" >> "$GITHUB_OUTPUT"
          printf "%b" "$FULL_TAGS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

          echo "Tags to push:"
          cat tags.txt

      - name: Build & push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ./openscad-part-maker   # same as {{PROJECT_DIR}}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.full_tags }}
          # optional but nice:
          cache-from: type=gha
          cache-to: type=gha,mode=max
